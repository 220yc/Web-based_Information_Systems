{%extends 'base.html'%}

{% block title%} Aloha-Registration {% endblock %}


{% block content %}
<script>
	function backToIndex(){
		alert("You are a member now!\nPlease login again")
	}
</script>

<div class="header">
		<h2>Register</h2>
		</div>
		<form method="POST" action="/register/">
			{% csrf_token %}
			<!-- <?php include('errors.php'); ?> -->
			<div class="input-group">
				<label>Username</label>
				<input type="text" name="username" ></input>
			</div>
			  <div class="input-group">
		  	  <label>Email</label>
		  	  <input type="email" name="email"></input>
		  	</div>
			<div class="input-group">
				<label>Password</label>
				<input type="password" name="password_1"></input>
			</div>
			 <div class="input-group">
		  	 	<label>Confirm password</label>
		  	  	<input type="password" name="password_2"></input>
		  	</div>
			<br>

			<!-- div class="input-group"-->
				<button type="submit" class="btn" name="reg_user" value="reg_user" onclick="backToIndex();">Register</button>
			<!--/div-->
			<p><br>
				<center>Already a member?</center>
				<a href="/login/" style="color:white">
					<center>Sign in</center>
				</a>
			</p>
		</form>
{% endblock %}
